<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Join | Node Chat App</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="centered-form">
  <div class="centered-form__form">
    <form action="/chat.html">
      <div class="form-field">
        <h3>Join a chat</h3>
      </div>
      <div class="form-field">
        <label for="name">Display name</label>
        <input id="name" name="name" type="text" autofocus/>
      </div>
      <div class="form-field">
        <label>Room name</label>
        <input id="room-text" name="room" type="text"/>

        <select name="room" id="room-select">
          <option selected value> -- active rooms ({{roomCount}}) -- </option>
          {{#each rooms}}
          <option value="{{this}}">{{this}}</option>
          {{/each}}
        </select>
      </div>
      <div class="form-field">
        <button>Join</button>
      </div>
    </form>
  </div>
  <script src="/lib/jquery-3.3.1.min.js"></script>
  <script>
    $(document).ready(function() {
      $('form').submit(function (e) {
        e.preventDefault();
        var data = {
          name: $('#name').val(),
          room: $('#room-text').val() || $('#room-select').val()
        };

        window.location.href = `chat.html?${$.param(data)}`;
      });

      $('#room-text').change(function() {
        $('#room-select').val('');
      });

      $('#room-select').change(function () {
        $('#room-text').val('');
      });
    })
  </script>
</body>
</html>
